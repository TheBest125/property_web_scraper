<div id="workshop">
    <div class="row">
        <div class="col-sm-12">
            <nav class="breadcrumb">
                <a class="breadcrumb-item" href="#/">Workshops</a>
                <span class="breadcrumb-item active">{{ workshop.name }}</span>
            </nav>
        </div>
        <div class="col-sm-4" v-for="(module, index) in workshop.sortedModules">
            <div class="card">
                <div class="card-block">
                    <h4 class="card-title" style="font-size: 1.1rem;">
                        {{ index + 1 }}) {{ modules[module].name }}
                    </h4>
                    <p class="card-text">{{ modules[module].description }}</p>
                    <a v-bind:href="'#/workshop/' + workshop.id + '/module/' + module" class="btn btn-primary">
                        <i class="fa fa-book fa-fw"></i>
                        Open module
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
